 - название: Xanitizer Security Analysis
  # Вы можете закрепиться на точном коммите или версии.
  # используется: RIGS-IT/xanitizer-action@87d13138fb113b727cbe040c744a15a2b4fe5316
  использует: RIGS-IT/xanitizer-action@v1.0.1
  с:
    # Строка, которая используется в качестве входных данных для файла лицензии Xanitizer. Примечание: Рекомендуется использовать секрет GitHub для хранения содержимого файла лицензии, как XANITIZER_LICENSE, и доступа к содержимому в конфигурации через параметр GitHub secret. Подробности см. в https://docs.github.com/en/actions/configuring-and-managing-workflows/creating-and-storing-encrypted-secrets. Примечание: Если лицензия является плавающей и для доступа к серверу лицензий используется прокси-сервер, укажите настройки прокси-сервера. Если настройки не указаны, будут использоваться настройки из файла свойств Xanitizer.
    Лицензия: # необязательная
    # Количество попыток получить токен лицензии с сервера лицензий. Примечание: Если используемая лицензия Xanitizer является лицензией, привязанной к машине, этот параметр будет проигнорирован. Если используемая лицензия Xanitizer является плавающей лицензией, может случиться так, что все токены будут использоваться или подключение к серверу лицензий будет недоступно при запуске. В таких случаях токен лицензии не может быть успешно запрошен с сервера лицензий для запуска Xanitizer, и процесс без монитора завершится с ошибкой лицензии. Если для этого параметра задано значение больше нуля, Xanitizer каждую минуту пытается запросить маркер лицензии, пока не будет достигнуто указанное количество. Установка этого параметра в ноль отключает повторение.
    licenseServerRetryCount: # необязательный
    # Относительный путь под $GITHUB_WORKSPACE, где был извлечен проект. Примечание: Пожалуйста, используйте то же значение, что и для параметра 'path' настроенного действия/действия checkout (см https://github.com/actions/checkout#usage параметр 'path').
    checkoutPath: # необязательный
    # Место вывода обзорного отчета. Это должен быть либо список файлов, либо параметр должен быть неопределенным или пустым, если обзорные отчеты не должны быть написаны. Допустимые расширения файлов: pdf, html, docx.
    overviewReportOutputFile: # необязательный
    # Разделенный запятыми список мест вывода обзорных отчетов. Это должен быть либо список файлов, либо параметр должен быть неопределенным или пустым, если обзорные отчеты не должны быть написаны. Допустимые расширения файлов: pdf, html, docx.
    overviewReportOutputFiles: # необязательный
    # Место вывода отчета со списком выводов. Это должен быть либо список файлов, либо параметр должен быть неопределенным или пустым, если отчеты со списком результатов не должны быть написаны. Допустимые расширения файлов: pdf, html, docx, xml, csv, sarif.
    findingsListReportOutputFile: # необязательный
    # Разделенный запятыми список мест вывода выводов списка отчетов. Это должен быть либо список файлов, либо параметр должен быть неопределенным или пустым, если отчеты со списком результатов не должны быть написаны. Допустимые расширения файлов: pdf, html, docx, xml, csv, sarif. Примечание: Если ни один файл отчета не был закрыт, т.е. ни обзорный отчет, ни отчет со списком выводов, то в каталоге checkout, указанном $GITHUB_WORKSPACE, будут сгенерированы как Xanitizer-Findings-List.pdf, так и Xanitizer-Findings-List.sarif с необязательным относительным параметром 'checkoutPath' по умолчанию.
    findingsListReportOutputFiles: # необязательный
    # Булев флаг, указывающий, если в отчет по списку результатов записываются только результаты с классификацией проблем.
    onlyProblemsInFindingsListReport: # необязательный, по умолчанию true
    # Логический флаг, указывающий, все ли детали находки записываются в отчет списка результатов, например, содержит ли вывод все шаги пути. Примечание: Актуально только в том случае, если расширение файла параметра 'findingsListReportOutputFile' - xml, html или sarif.
    generateDetailsInFindingsListReport: # необязательный, по умолчанию true
    # Путь к конфигурационному файлу Xanitizer проекта, который необходимо анализировать. Может быть указан либо этот параметр, либо параметр 'rootDirectory', но не оба. Примечание: Если ни параметр 'configFile', ни параметр 'rootDirectory' не были указаны, параметр 'rootDirectory' устанавливается в директорию checkout, указанную $GITHUB_WORKSPACE, с необязательным относительным параметром 'checkoutPath'.
    configFile: # необязательный
    # Корневой каталог, который будет использоваться для настроек по умолчанию. Может быть указан либо этот параметр, либо параметр 'configFile', но не оба. Примечание: Если ни параметр 'configFile', ни параметр 'rootDirectory' не были указаны, параметр 'rootDirectory' устанавливается в директорию checkout, указанную $GITHUB_WORKSPACE, с необязательным относительным параметром 'checkoutPath'.
    rootDirectory: # необязательный
    # Имя проекта, которое следует использовать. Актуально только в том случае, если указан параметр 'rootDirectory'. Если оно не указано, используется простое имя корневого каталога.
    projectName: # необязательный
    # Директория, в которую нужно поместить сгенерированный конфигурационный файл. Актуально только в том случае, если указан параметр 'rootDirectory'. Если не указано, конфигурационный файл генерируется в 'rootDirectory'.
    configFileDirectory: # необязательный
    # Логический флаг, указывающий, должен ли быть перезаписан существующий файл конфигурации. Актуально только в том случае, если указан параметр 'rootDirectory'.
    overwriteConfigFile: # необязательный
    # Булев флаг, указывающий, использует ли Xanitizer NodeJS для компиляции проектов Angular и TypeScript в сам JavaScript-код или нет. Это может быть потенциальным риском, если кто-то манипулировал внешним ng или скриптом tsc. Если код уже скомпилирован в JavaScript, лучше всего с картой исходного кода, эту опцию можно установить в значение 'false' true - включает компиляцию кода Angular и TypeScript в JavaScript самим Xanitizer false - отключает компиляцию кода Angular и TypeScript в JavaScript самим Xanitizer и некоторая информация о рабочем пространстве Xanitizer будет сгенерирована, если в проекте найдены файлы Angular или Typescript не установлены - если эта опция не установлена и В проекте будут найдены файлы Angular или Typescript, будет сгенерирована ошибка рабочего пространства Xanitizer 
    compileToJavaScript: # необязательный, по умолчанию true
    # Булев флаг, указывающий, должен ли быть выполнен аудит npm. API-интерфейсы аудита npm можно использовать для создания отчетов об известных уязвимых библиотеках node.js. Для этого требуется подключение к Интернету, и поэтому это должно быть разрешено явно. Это актуально только для проектов NodeJS.
    performNodeAudit: # необязательный, по умолчанию true
    # Логический флаг, указывающий, должна ли задача завершиться неудачей, если настроены пути поиска, которых не существует.
    haltOnMissingSearchPaths: # необязательный
    # Запятая - разделенный список групп проблем, которые позволят задаче завершиться неудачей, если для любой из них возникнет ошибка Xanitizer. Возможные значения: ALL_ERRORS, WORKSPACE_ERRORS, CALL_GRAPH_ERRORS, ANALYSIS_ERRORS, MIGRATION_ERRORS. Если значение не задано, это означает, что проблемы не имеют отношения к успешности выполнения задачи.
    haltOnIssues: # необязательный
    # Логический флаг, указывающий, должна ли задача завершиться неудачей, если есть находки с рейтингом, равным или превышающим значение, заданное для 'findingsRatingThreshold'.
    haltOnFindings: # необязательный
    # Значение рейтинга. Используется только в том случае, если установлен параметр 'haltOnFindings'.
    findingsRatingThreshold: # необязательный
    # Логический флаг, указывающий, следует ли обновлять репозиторий проверки зависимостей OWASP или нет. Примечание: Проверка зависимостей OWASP основана на данных об уязвимостях, хранящихся в локальном репозитории. Рекомендуется регулярно обновлять локальный репозиторий OWASP Dependency Check через удаленный доступ к Национальной базе данных уязвимостей (NIST). Если для доступа в интернет используется прокси-сервер, укажите настройки прокси-сервера, в противном случае будут использоваться настройки из файла свойств Xanitizer.
    updateOwaspDependencyCheckRepository: # необязательный
    # Уровень ведения журнала, который будет использоваться при запуске Xanitizer. Значения: ВЫКЛ, СУРОВЫЙ, ПРЕДУПРЕЖДЕНИЕ, ИНФОРМАЦИЯ, КОНФИГУРАЦИЯ, ТОНКИЙ, ТОНКИЙ, ТОНКИЙ, ВСЕ.
    logLevel: # необязательный
    # Директория данных проекта Xanitizer, если она не является директорией по умолчанию в <HOME>/. Ксанитайзер.
    projectDataDirectory: # необязательный
    # Логический флаг, указывающий, должна ли задача завершиться неудачей, если есть * НОВЫЕ * находки с рейтингом, равным или превышающим значение, определенное для 'newFindingsRating'.
    haltOnNewFindings: # необязательный
    # Значение рейтинга. Используется только в том случае, если установлен параметр 'haltOnNewFindings'.
    newFindingsRatingThreshold: # необязательный
    # Необязательный путь к локальному репозиторию Maven. Примечание: Если настройки не указаны, будут использоваться настройки из файла свойств Xanitizer.
    mavenRepository: # необязательный
    # Логический флаг, указывающий, должен ли создаваться снимок после парсинга и анализа текущей версии или нет.
    createSnapshot: # необязательный
    # Необязательный комментарий добавлен к вновь созданному снимку. Актуально только в том случае, если параметр 'createSnapshot' имеет значение true.
    snapshotComment: # необязательный
    # Выходная директория экспорта проекта. Примечание: Если параметр не определен или является пустой строкой, проект не экспортируется.
    exportDirectory: # необязательный
    # Логический флаг, указывающий, следует ли экспортировать снимки или нет. Параметр используется только в том случае, если задана директория экспорта. Если параметр не задан или пуст, снимки не экспортируются.
    exportSnapshots: # необязательный
    # Парольная фраза для экспорта проекта. Параметр используется только в том случае, если задана директория экспорта. Если параметр не задан или пуст, экспортируемый проект не шифруется. Примечание: Рекомендуется использовать секрет GitHub для хранения экспорта, как XANITIZER_EXPORT_PASSPHRASE, и доступа к содержимому в конфигурации через параметр GitHub secret. Подробности см. в https://docs.github.com/en/actions/configuring-and-managing-workflows/creating-and-storing-encrypted-secrets.
    exportPassphrase: # необязательный
    # Путь к экспортированному файлу архива проекта Xanitizer. Если указано, этот проект объединяется с текущим проектом. Это означает, что все более поздние пользовательские адаптации, выводы и проблемы переносятся в текущий проект.
    mergedProject: # необязательный
    # Парольная фраза для объединенного проекта. Параметр необходим только в том случае, если установлен параметр 'mergedProject' и объединенный проект зашифрован. Примечание: Рекомендуется использовать секрет GitHub для хранения кодовой фразы экспорта, например XANITIZER_EXPORT_PASSPHRASE. и получить доступ к содержимому в конфигурации с помощью секретного параметра GitHub. Подробности см. в https://docs.github.com/en/actions/configuring-and-managing-workflows/creating-and-storing-encrypted-secrets.
    importPassphrase: # необязательный
    # Опциональный прокси-сервер для доступа в Интернет для обновления репозитория OWASP Dependency Check или для запроса лицензионного токена с публичного сервера лицензий в случае плавающей лицензии через прокси. Примечание: Если настройки не указаны, будут использоваться настройки из файла свойств Xanitizer.
    proxyServer: # необязательный
    # Опциональный порт прокси-сервера.
    proxyPort: # необязательный
    # Необязательное имя пользователя прокси-сервера.
    proxyUser: # необязательный
    # Необязательный пароль пользователя прокси-сервера.
    proxyPassword: # необязательный
           
